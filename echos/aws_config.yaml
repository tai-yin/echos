AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Echos Lambda Executor.

Resources:
  EchosExecutor:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: EchosExecutor
      Handler: src/app.lambda_handler
      CodeUri: .
      Runtime: python3.8
      MemorySize: 512
      Timeout: 300
      Role: 
        Fn::GetAtt:
          - EchosLambdaRole
          - Arn
  EchosLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: echos-lambda-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: echos-lambda-role-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:ListBucket'
                  - 's3:GetObject'
                  - 's3:PutObject'
                  - 's3:DeleteObject'
                  - 's3:*MultipartUpload*'
                Resource: 'arn:aws:s3:::echos-execution-bucket/*'
  EchosBucket:
    Type: AWS::S3::Bucket
    Properties: 
      BucketName: echos-execution-bucket
